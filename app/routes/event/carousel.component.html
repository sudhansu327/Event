<div id="carousel-generic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let img of images" class="item" [ngClass]="{active: isActive(img.EventImageId)}">
            <!--<img src="{{url}}" alt="{{url}}">-->
            <img src="data:image/jpeg;base64,{{img.Image}}" />
        </div>
    </div>
    <a *ngIf="!isPrevHidden" class="left carousel-control" href="#" (click)="prevClick()" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a *ngIf="!isNextHidden" class="right carousel-control" href="#" (click)="nextClick()" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
